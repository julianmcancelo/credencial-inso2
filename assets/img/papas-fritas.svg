<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="friesGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="roughPaper">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise" />
      <feDiffuseLighting in="noise" lighting-color="white" surfaceScale="1">
        <feDistantLight azimuth="45" elevation="60" />
      </feDiffuseLighting>
    </filter>
  </defs>
  
  <!-- Fries container -->
  <path d="M 40 180 L 50 120 L 150 120 L 160 180 Z" fill="#8B4513" stroke="#654321" stroke-width="2" />
  <rect x="45" y="125" width="110" height="50" fill="#A0522D" />
  
  <!-- Individual fries -->
  <rect x="55" y="80" width="12" height="45" rx="2" fill="url(#friesGrad)" transform="rotate(-5 61 102)" />
  <rect x="70" y="75" width="12" height="50" rx="2" fill="url(#friesGrad)" transform="rotate(3 76 100)" />
  <rect x="85" y="70" width="12" height="55" rx="2" fill="url(#friesGrad)" transform="rotate(-2 91 97)" />
  <rect x="100" y="72" width="12" height="53" rx="2" fill="url(#friesGrad)" transform="rotate(4 106 98)" />
  <rect x="115" y="78" width="12" height="47" rx="2" fill="url(#friesGrad)" transform="rotate(-3 121 101)" />
  <rect x="130" y="82" width="12" height="43" rx="2" fill="url(#friesGrad)" transform="rotate(2 136 103)" />
  
  <!-- Salt texture -->
  <circle cx="60" cy="90" r="1" fill="white" opacity="0.8" />
  <circle cx="75" cy="85" r="0.8" fill="white" opacity="0.7" />
  <circle cx="90" cy="80" r="1.2" fill="white" opacity="0.6" />
  <circle cx="105" cy="82" r="0.9" fill="white" opacity="0.8" />
  <circle cx="120" cy="88" r="1" fill="white" opacity="0.7" />
  <circle cx="135" cy="92" r="0.7" fill="white" opacity="0.9" />
</svg>
