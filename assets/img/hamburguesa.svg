<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="burgerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lettuceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cheeseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bottom bun -->
  <ellipse cx="100" cy="160" rx="80" ry="25" fill="url(#burgerGrad)" />
  <rect x="20" y="140" width="160" height="20" fill="url(#burgerGrad)" />
  
  <!-- Meat patty -->
  <ellipse cx="100" cy="130" rx="75" ry="20" fill="#8B0000" />
  <ellipse cx="100" cy="128" rx="70" ry="18" fill="#CD5C5C" />
  
  <!-- Cheese -->
  <path d="M 30 120 Q 100 110 170 120 L 165 125 Q 100 115 35 125 Z" fill="url(#cheeseGrad)" />
  
  <!-- Lettuce -->
  <path d="M 35 110 Q 100 100 165 110 Q 160 115 100 105 Q 40 115 35 110" fill="url(#lettuceGrad)" />
  
  <!-- Tomato -->
  <ellipse cx="100" cy="95" rx="70" ry="15" fill="#FF6347" />
  <ellipse cx="100" cy="93" rx="65" ry="13" fill="#FF8C69" />
  
  <!-- Top bun -->
  <ellipse cx="100" cy="80" rx="80" ry="30" fill="url(#burgerGrad)" />
  <circle cx="75" cy="70" r="3" fill="#D2691E" />
  <circle cx="125" cy="75" r="2" fill="#D2691E" />
  <circle cx="90" cy="65" r="2.5" fill="#D2691E" />
  
  <!-- Sesame seeds -->
  <ellipse cx="85" cy="60" rx="4" ry="2" fill="#F5DEB3" transform="rotate(15 85 60)" />
  <ellipse cx="115" cy="65" rx="3" ry="1.5" fill="#F5DEB3" transform="rotate(-20 115 65)" />
  <ellipse cx="100" cy="58" rx="3.5" ry="2" fill="#F5DEB3" transform="rotate(30 100 58)" />
</svg>
