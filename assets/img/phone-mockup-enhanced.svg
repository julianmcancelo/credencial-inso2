<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6a00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-opacity="0.4"/>
    </filter>
    <filter id="innerShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Phone shadow -->
  <ellipse cx="200" cy="580" rx="120" ry="30" fill="black" opacity="0.3" />
  
  <!-- Phone frame -->
  <rect x="50" y="20" width="300" height="560" rx="45" fill="url(#phoneGrad)" filter="url(#shadow)" />
  
  <!-- Screen -->
  <rect x="65" y="60" width="270" height="480" rx="36" fill="url(#screenGrad)" />
  
  <!-- Status bar -->
  <rect x="65" y="60" width="270" height="28" rx="36" fill="url(#headerGrad)" />
  <text x="85" y="78" font-family="Arial" font-size="12" font-weight="bold" fill="white">9:41</text>
  
  <!-- Status icons -->
  <g transform="translate(290, 68)">
    <rect x="0" y="0" width="4" height="4" fill="white" />
    <rect x="6" y="1" width="4" height="3" fill="white" />
    <rect x="12" y="0" width="4" height="4" fill="white" />
    <rect x="18" y="2" width="8" height="4" rx="1" fill="white" />
    <rect x="19" y="3" width="6" height="2" fill="#1a1a1a" />
  </g>
  
  <!-- Menu content -->
  <g transform="translate(75, 100)">
    <!-- Header -->
    <text x="135" y="20" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Men√∫ Digital</text>
    <text x="135" y="35" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Sabores Caseros</text>
    
    <!-- Menu items -->
    <!-- Item 1 -->
    <g transform="translate(10, 50)">
      <rect width="250" height="60" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2" filter="url(#innerShadow)" />
      <rect x="10" y="10" width="40" height="40" rx="6" fill="#ff6a00" opacity="0.8" />
      <text x="60" y="20" font-family="Arial" font-size="12" font-weight="bold" fill="#1a1a1a">Milanesa con papas</text>
      <text x="60" y="35" font-family="Arial" font-size="9" fill="#666">Milanesa casera con papas fritas</text>
      <text x="60" y="48" font-family="Arial" font-size="11" font-weight="bold" fill="#ff6a00">$2.500</text>
    </g>
    
    <!-- Item 2 -->
    <g transform="translate(10, 120)">
      <rect width="250" height="60" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2" filter="url(#innerShadow)" />
      <rect x="10" y="10" width="40" height="40" rx="6" fill="#ff8c00" opacity="0.8" />
      <text x="60" y="20" font-family="Arial" font-size="12" font-weight="bold" fill="#1a1a1a">QUINTUPLE Hamburguesa</text>
      <text x="60" y="35" font-family="Arial" font-size="9" fill="#666">Cinco medallones, queso, panceta</text>
      <text x="60" y="48" font-family="Arial" font-size="11" font-weight="bold" fill="#ff6a00">$2.800</text>
    </g>
    
    <!-- Item 3 -->
    <g transform="translate(10, 190)">
      <rect width="250" height="60" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2" filter="url(#innerShadow)" />
      <rect x="10" y="10" width="40" height="40" rx="6" fill="#ff6a00" opacity="0.8" />
      <text x="60" y="20" font-family="Arial" font-size="12" font-weight="bold" fill="#1a1a1a">Milanesa a caballo</text>
      <text x="60" y="35" font-family="Arial" font-size="9" fill="#666">Con dos huevos fritos y papas</text>
      <text x="60" y="48" font-family="Arial" font-size="11" font-weight="bold" fill="#ff6a00">$2.900</text>
    </g>
    
    <!-- Cart button -->
    <rect x="10" y="270" width="250" height="40" rx="8" fill="url(#headerGrad)" filter="url(#innerShadow)" />
    <text x="135" y="295" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Ver carrito (3)</text>
  </g>
  
  <!-- Notch -->
  <rect x="170" y="25" width="60" height="25" rx="15" fill="url(#phoneGrad)" />
  <rect x="180" y="30" width="40" height="3" rx="1.5" fill="#333" />
  
  <!-- Side buttons -->
  <rect x="45" y="100" width="5" height="30" rx="2.5" fill="#333" />
  <rect x="45" y="140" width="5" height="20" rx="2.5" fill="#333" />
  <rect x="350" y="120" width="5" height="30" rx="2.5" fill="#333" />
  
  <!-- Screen reflection -->
  <ellipse cx="150" cy="150" rx="30" ry="80" fill="white" opacity="0.1" />
  <ellipse cx="120" cy="200" rx="15" ry="40" fill="white" opacity="0.05" />
</svg>
