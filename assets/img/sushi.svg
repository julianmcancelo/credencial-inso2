<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="riceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0E68C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="noriGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2F4F2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1C1C1C;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="salmonGrad">
      <stop offset="0%" style="stop-color:#FFA07A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6347;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Rice base -->
  <ellipse cx="100" cy="120" rx="70" ry="40" fill="url(#riceGrad)" />
  <ellipse cx="100" cy="115" rx="65" ry="35" fill="#FAEBD7" />
  
  <!-- Rice texture -->
  <ellipse cx="85" cy="110" rx="8" ry="4" fill="#F5DEB3" opacity="0.6" />
  <ellipse cx="115" cy="108" rx="7" ry="3.5" fill="#F5DEB3" opacity="0.5" />
  <ellipse cx="100" cy="105" rx="6" ry="3" fill="#F5DEB3" opacity="0.7" />
  <ellipse cx="90" cy="125" rx="5" ry="2.5" fill="#F5DEB3" opacity="0.6" />
  <ellipse cx="110" cy="122" rx="6" ry="3" fill="#F5DEB3" opacity="0.5" />
  
  <!-- Salmon pieces -->
  <ellipse cx="85" cy="100" rx="15" ry="8" fill="url(#salmonGrad)" transform="rotate(-15 85 100)" />
  <ellipse cx="115" cy="95" rx="12" ry="6" fill="url(#salmonGrad)" transform="rotate(20 115 95)" />
  <ellipse cx="100" cy="110" rx="14" ry="7" fill="url(#salmonGrad)" transform="rotate(-5 100 110)" />
  
  <!-- Salmon texture lines -->
  <path d="M 80 98 Q 85 96 90 98" stroke="#FF6347" stroke-width="1" fill="none" opacity="0.6" />
  <path d="M 80 102 Q 85 100 90 102" stroke="#FF6347" stroke-width="1" fill="none" opacity="0.6" />
  <path d="M 110 93 Q 115 91 120 93" stroke="#FF6347" stroke-width="1" fill="none" opacity="0.6" />
  <path d="M 110 97 Q 115 95 120 97" stroke="#FF6347" stroke-width="1" fill="none" opacity="0.6" />
  
  <!-- Nori (seaweed) strips -->
  <rect x="75" y="115" width="20" height="3" rx="1" fill="url(#noriGrad)" transform="rotate(-10 85 116)" />
  <rect x="105" y="118" width="18" height="2.5" rx="1" fill="url(#noriGrad)" transform="rotate(15 114 119)" />
  <rect x="90" y="125" width="15" height="2" rx="1" fill="url(#noriGrad)" transform="rotate(-5 97 126)" />
  
  <!-- Cucumber slices -->
  <ellipse cx="70" cy="115" rx="6" ry="3" fill="#90EE90" opacity="0.8" />
  <ellipse cx="70" cy="115" rx="3" ry="1.5" fill="#F5F5DC" opacity="0.6" />
  <ellipse cx="130" cy="110" rx="5" ry="2.5" fill="#90EE90" opacity="0.8" />
  <ellipse cx="130" cy="110" rx="2.5" ry="1.2" fill="#F5F5DC" opacity="0.6" />
  
  <!-- Sesame seeds -->
  <circle cx="80" cy="108" r="1" fill="#F5DEB3" />
  <circle cx="120" cy="105" r="0.8" fill="#F5DEB3" />
  <circle cx="95" cy="115" r="0.9" fill="#F5DEB3" />
  <circle cx="105" cy="112" r="1.1" fill="#F5DEB3" />
  <circle cx="90" cy="120" r="0.7" fill="#F5DEB3" />
  <circle cx="110" cy="118" r="0.8" fill="#F5DEB3" />
</svg>
