<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sodaBottleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="liquidGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:0.5" />
    </linearGradient>
    <radialGradient id="capGrad">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-opacity="0.4"/>
    </filter>
    <filter id="bottleGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Bottle shadow -->
  <ellipse cx="155" cy="380" rx="60" ry="15" fill="black" opacity="0.3" />
  
  <!-- Bottle body -->
  <ellipse cx="150" cy="350" rx="70" ry="25" fill="#654321" filter="url(#shadow)" />
  <rect x="80" y="150" width="140" height="200" fill="url(#sodaBottleGrad)" filter="url(#bottleGlow)" />
  <ellipse cx="150" cy="150" rx="70" ry="25" fill="#DC143C" />
  
  <!-- Liquid inside with realistic level -->
  <ellipse cx="150" cy="280" rx="60" ry="20" fill="url(#liquidGrad)" />
  <rect x="90" y="200" width="120" height="80" fill="url(#liquidGrad)" />
  <ellipse cx="150" cy="200" rx="60" ry="20" fill="url(#liquidGrad)" />
  
  <!-- Bottle neck -->
  <rect x="125" y="120" width="50" height="30" fill="url(#sodaBottleGrad)" />
  
  <!-- Cap with metallic look -->
  <ellipse cx="150" cy="120" rx="30" ry="12" fill="url(#capGrad)" filter="url(#shadow)" />
  <rect x="125" y="110" width="50" height="12" fill="url(#capGrad)" />
  <ellipse cx="150" cy="110" rx="30" ry="12" fill="#A9A9A9" />
  
  <!-- Label with realistic design -->
  <rect x="90" y="220" width="120" height="50" rx="5" fill="white" opacity="0.95" filter="url(#shadow)" />
  <rect x="95" y="225" width="110" height="40" rx="3" fill="#FFF8DC" />
  <text x="150" y="250" font-family="Arial Black, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#8B0000">SODA</text>
  
  <!-- Realistic bubbles -->
  <circle cx="130" cy="240" r="3" fill="white" opacity="0.6">
    <animate attributeName="cy" values="240;180;240" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="170" cy="260" r="2.5" fill="white" opacity="0.5">
    <animate attributeName="cy" values="260;190;260" dur="2.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="150" cy="250" r="2" fill="white" opacity="0.7">
    <animate attributeName="cy" values="250;185;250" dur="2.8s" repeatCount="indefinite" />
  </circle>
  <circle cx="140" cy="230" r="1.8" fill="white" opacity="0.6">
    <animate attributeName="cy" values="230;175;230" dur="3.2s" repeatCount="indefinite" />
  </circle>
  <circle cx="160" cy="245" r="2.2" fill="white" opacity="0.5">
    <animate attributeName="cy" values="245;180;245" dur="2.7s" repeatCount="indefinite" />
  </circle>
  
  <!-- Glass reflection -->
  <ellipse cx="120" cy="200" rx="15" ry="40" fill="white" opacity="0.3" />
  <ellipse cx="110" cy="250" rx="8" ry="20" fill="white" opacity="0.2" />
</svg>
