<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sodaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="liquidGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:0.6" />
    </linearGradient>
    <radialGradient id="capGrad">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Bottle body -->
  <ellipse cx="100" cy="160" rx="45" ry="15" fill="#654321" />
  <rect x="55" y="80" width="90" height="80" fill="url(#sodaGrad)" />
  <ellipse cx="100" cy="80" rx="45" ry="15" fill="#DC143C" />
  
  <!-- Liquid inside -->
  <ellipse cx="100" cy="140" rx="40" ry="12" fill="url(#liquidGrad)" />
  <rect x="60" y="100" width="80" height="40" fill="url(#liquidGrad)" />
  <ellipse cx="100" cy="100" rx="40" ry="12" fill="url(#liquidGrad)" />
  
  <!-- Neck -->
  <rect x="85" y="60" width="30" height="20" fill="url(#sodaGrad)" />
  
  <!-- Cap -->
  <ellipse cx="100" cy="60" rx="20" ry="8" fill="url(#capGrad)" />
  <rect x="85" y="55" width="30" height="8" fill="url(#capGrad)" />
  <ellipse cx="100" cy="55" rx="20" ry="8" fill="#A9A9A9" />
  
  <!-- Label -->
  <rect x="70" y="110" width="60" height="30" rx="3" fill="white" opacity="0.9" />
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#8B0000">SODA</text>
  
  <!-- Bubbles -->
  <circle cx="90" cy="120" r="2" fill="white" opacity="0.6" />
  <circle cx="110" cy="135" r="1.5" fill="white" opacity="0.5" />
  <circle cx="95" cy="125" r="1" fill="white" opacity="0.7" />
  <circle cx="105" cy="115" r="1.8" fill="white" opacity="0.4" />
  <circle cx="100" cy="130" r="1.2" fill="white" opacity="0.6" />
</svg>
